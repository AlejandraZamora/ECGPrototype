<div ng-hide="exitView" class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title"><b>Nivel: {{level}} Operación Número: {{cont}}</b></h1>
                </div>
                <br>
                <center><h2><b>{{oper1}} {{operation}} {{oper2}} =</b></h2></center>
                <br>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <h1><button ng-click="clickedButton1()" class="btn btn-lg btn-success btn-block">{{ans1}}</button></h1>
                            <h1><button ng-click="clickedButton2()" class="btn btn-lg btn-success btn-block">{{ans2}}</button></h1>
                            <h1><button ng-click="clickedButton3()" class="btn btn-lg btn-success btn-block">{{ans3}}</button></h1>
                        </fieldset>
                    </form>
                </div>
                <audio id="correct" src="/app/Audio/correct.mp3"></audio>
                <audio id="incorrect" src="/app/Audio/incorrect.mp3"></audio>
                <h1><button ng-click="endGame()" class="btn btn-lg btn-danger btn-block">Salir</button></h1>
            </div>
        </div>
    </div>
</div>

<div ng-show="exitView" class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title"><b>¿Esta seguro que desea salir?</b></h1>
                </div>
                <h1><button ng-click="endGame2()" class="btn btn-lg btn-success btn-block">Aceptar</button></h1>
                <h1><button ng-click="continueGame()" class="btn btn-lg btn-danger btn-block">Cancelar</button></h1>
            </div>
        </div>
    </div>
</div>
